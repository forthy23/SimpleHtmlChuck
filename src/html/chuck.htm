<html><head>
<style>
    .btn-info {
        color: #fff;
        background-color: #7fdbe9;
        border-color: #21daf7;
    }
</style>
    <title>Think Like Chuck</title>
</head><body>
    <img id="infoimg" src="https://api.chucknorris.io/img/chucknorris_logo_coloured_small.png" />
    <p id='info'></p>
    <p id='infotime'></p>
    <button class="btn btn-info" onclick="getBtcData()">Chuck Me!</button>
</body><script>
const getBtcData = async () => {
   fetch('https://api.chucknorris.io/jokes/random')
  .then(response => response.json())
  .then(data => {
    console.log(data);
    document.getElementById("info").innerHTML = '<b>' + data.value + '</b>';
    var dt = new Date();
    document.getElementById("infotime").innerHTML = dt.toLocaleString();
  });
}

getBtcData();
